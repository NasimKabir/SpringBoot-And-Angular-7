<h1>Employee List</h1>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">
  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees ">
          <td>{{emp.id}}</td>
          <td>{{emp.firstName}}</td>
          <td>{{emp.lastName}}</td>
          <td>{{emp.email}}</td>
          <td><button (click)="editEmployee(emp.id)" class="btn btn-success">Update</button></td>
          <td><button (click)="deleteEmployee(emp.id)" class="btn btn-warning">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <button (click)="addemployee()" class="btn btn-success">Add</button>
    </div>
  </div>
</div>
