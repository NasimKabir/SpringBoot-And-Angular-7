<H1>Login!</H1>
<div class="container">
  <div class="alert alert-danger" *ngIf='invalidLogin'>{{errorMessage}}</div>

  <div>
    UserName : <input type="text" name="username" [(ngModel)]="username"><br>
    Password  : <input type="password" name="password" [(ngModel)]="password"><br>
    <button (click)="AuthLogin()" class="btn btn-success">Login</button>
    
  </div>
</div>
